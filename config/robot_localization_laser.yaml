# For parameter descriptions, please refer to the template parameter files for each node.
# (X,Y,Z,roll,pitch,yaw,X˙,Y˙,Z˙,roll˙,pitch˙,yaw˙,X¨,Y¨,Z¨).
ekf_se_odom: # Used only for broadcasting odom to base_link transforms
  frequency: 30
  publish_tf: false
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: false
  debug: false

  map_frame: map
  odom_frame: odom
  base_link_frame: base_footprint
  world_frame: odom

# -------------------------------------
# Wheel odometry:

  odom0: /base_controller/odom
  odom0_config: [true, true, false,
                 false, false, true,
                 true,  true, false,
                 false, false, true,
                 false, false, false]
  odom0_queue_size: 15
  odom0_nodelay: false
  odom0_differential: false
  odom0_relative: false

# -------------------------------------
# Wheel odometry from map:

  odom1: odometry/filtered_map
  odom1_config: [false, false, false,
                 false, false, false,
                 true,  true, false,
                 false, false, true,
                 false, false, false]
  odom1_queue_size: 2
  odom1_nodelay: false
  odom1_differential: true
  odom1_relative: true

# -------------------------------------
# Laser scanmatching odometry (Pose):

  #pose0: /pose_with_covariance_stamped
  #pose0_config: [true, true, false,
   #              false, false, false,
    #             false,  false,  false,
     #            false, false, false,
      #           false, false, false]
  #pose0_queue_size: 2
  #pose0_nodelay: true
  #pose0_differential: true
  #pose0_relative: true

